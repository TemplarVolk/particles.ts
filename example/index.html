<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0
    }
    body {
      background: #000;
      overflow: hidden;
    }

    div {
      height: 100%
    }
  </style>
</head>
<body>
  
  <div id="particles"></div>
  
  <script src="https://cdn.jsdelivr.net/gh/requirejs/requirejs/require.js"></script>
  <script src="particles.js"></script>

  <script>
  
  require(['particles'], function(m){
    var p = m.Particles('particles', {
        'particles': {
          'number': {
            'value': 100,
            'density': {
              'enable': false,
              'value_area': 800
            }
          },
          'color': {
            'value': '#ffffff'
          },
          'shape': {
            'type': 'square',
            'stroke': {
              'width': 0,
              'color': '#ff0000'
            },
            'polygon': {
              'nb_sides': 5
            },
            'character': {
              'value': 'P',
              'font': 'arial',
              'style': 'normal',
              'weight': 'normal',
            },
            'image': {
              'src': '',
              'width': 100,
              'height': 100
            }
          },
          'opacity': {
            'value': 1,
            'random': false,
            'anim': {
              'enable': false,
              'speed': 2,
              'opacity_min': 0,
              'sync': false
            }
          },
          'size': {
            'value': 10,
            'random': false,
            'anim': {
              'enable': false,
              'speed': 20,
              'size_min': 0,
              'sync': false
            }
          },
          'line_linked': {
            'enable': false,
            'distance': 100,
            'color': '#FFFFFF',
            'opacity': 1,
            'width': 1
          },
          'move': {
            'enable': true,
            'speed': 70,
            'direction': 'random',
            'random': false,
            'straight': false,
            'out_mode': 'out',
            'parallax': false,
            'bounce': false,
            'attract': {
              'enable': false,
              'rotateX': 3000,
              'rotateY': 3000
            }
          }
        },
        'interactivity': {
          'detect_on': 'canvas',
          'events': {
            'onhover': {
              'enable': true,
              'mode': 'grab'
            },
            'onclick': {
              'enable': true,
              'mode': 'repulse'
            },
            'resize': true
          },
          'modes': {
            'grab':{
              'distance': 300,
              'line_linked':{
                'opacity': 1
              },
              'outer_shape': {
                'enable': true,
                'type': 'inherit',
                'size': 15,
                'stroke': {
                  'width': 'inherit',
                  'color': 'inherit'
                },
              }
            },
            'bubble':{
              'distance': 100,
              'size': 40,
              'duration': 0.4,
              'opacity': 8,
              'speed': 3
            },
            'repulse':{
              'distance': 200,
              'strength': 50,
              'duration': 0.4
            },
            'push':{
              'particles_nb': 4
            },
            'remove':{
              'particles_nb': 2
            }
          }
        },
        'retina_detect': false
      });
    
      p.start();

      // let cloneCanvas = document.getElementById('particles-clone');
    
      // cloneCanvas.width = window.innerWidth/2;
      // cloneCanvas.height = window.innerHeight;
    
      // let cloneCtx = cloneCanvas.getContext('2d');
    
      let frames = 0;
    
      p.everyFrame = () => {
        frames++
        // cloneCtx.fillRect(0, 0, window.innerWidth, window.innerHeight);
        // cloneCtx.drawImage(p.canvas, window.innerWidth/2, 0, window.innerWidth, window.innerHeight, 0, 0, window.innerWidth, window.innerHeight)
      }
      setInterval(() => {
        console.log(frames);
        console.log(p.settings.particles.array.length);
        console.log('------------------');
        frames = 0;
      }, 1000);
  })
  </script>

</body>
</html>
